[env]
TERM = "xterm-256color"

[window]
startup_mode = "Maximized"
decorations = "none"

# Smooth cursor animation (from alacritty-smooth-cursor fork)
[cursor]
smooth_motion = true
smooth_motion_factor = 0.9
smooth_motion_spring = 0.5

# size 22 -> 22.5, to remove empty line before status line
[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Regular"}
size = 22.5

[keyboard]
# Shift+Return sends ESC+Enter (same as Option+Enter) to work in tmux
bindings = [{ key = "Return", mods = "Shift", chars = "\u001b\r" }] 

# colors (miasma) https://github.com/xero/miasma.nvim
[colors]
indexed_colors = [{ index = 16, color = "0x222222"}]

# Primary colors
[colors.primary]
background = "#222222"
foreground = "#c2c2b0"

# Normal colors
[colors.normal]
black = "#222222"
red = "#685742"
green = "#5f875f"
yellow = "#b36d43"
blue = "#78824b"
magenta = "#bb7744"
cyan = "#c9a554"
white = "#d7c483"

# Bright colors
[colors.bright]
black = "#666666"
red = "#685742"
green = "#5f875f"
yellow = "#b36d43"
blue = "#78824b"
magenta = "#bb7744"
cyan = "#c9a554"
white = "#d7c483"
